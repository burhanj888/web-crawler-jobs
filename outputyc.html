uot;}],&quot;jobLocations&quot;:[{&quot;slug&quot;:&quot;san-francisco&quot;,&quot;name&quot;:&quot;San Francisco&quot;},{&quot;slug&quot;:&quot;new-york&quot;,&quot;name&quot;:&quot;New York&quot;},{&quot;slug&quot;:&quot;los-angeles&quot;,&quot;name&quot;:&quot;Los Angeles&quot;},{&quot;slug&quot;:&quot;seattle&quot;,&quot;name&quot;:&quot;Seattle&quot;},{&quot;slug&quot;:&quot;austin&quot;,&quot;name&quot;:&quot;Austin&quot;},{&quot;slug&quot;:&quot;chicago&quot;,&quot;name&quot;:&quot;Chicago&quot;},{&quot;slug&quot;:&quot;india&quot;,&quot;name&quot;:&quot;India&quot;}],&quot;formUrl&quot;:&quot;/prospects&quot;,&quot;roleOptions&quot;:[{&quot;value&quot;:&quot;eng&quot;,&quot;label&quot;:&quot;Engineering&quot;},{&quot;value&quot;:&quot;design&quot;,&quot;label&quot;:&quot;Design&quot;},{&quot;value&quot;:&quot;product&quot;,&quot;label&quot;:&quot;Product&quot;},{&quot;value&quot;:&quot;science&quot;,&quot;label&quot;:&quot;Science&quot;},{&quot;value&quot;:&quot;sales&quot;,&quot;label&quot;:&quot;Sales&quot;},{&quot;value&quot;:&quot;marketing&quot;,&quot;label&quot;:&quot;Marketing&quot;},{&quot;value&quot;:&quot;support&quot;,&quot;label&quot;:&quot;Support&quot;},{&quot;value&quot;:&quot;operations&quot;,&quot;label&quot;:&quot;Operations&quot;},{&quot;value&quot;:&quot;recruiting&quot;,&quot;label&quot;:&quot;Recruiting \u0026 HR&quot;},{&quot;value&quot;:&quot;finance&quot;,&quot;label&quot;:&quot;Finance&quot;},{&quot;value&quot;:&quot;legal&quot;,&quot;label&quot;:&quot;Legal&quot;}],&quot;isMobile&quot;:false,&quot;carousel&quot;:{&quot;name&quot;:&quot;How to Get a Job at a Startup&quot;,&quot;random_order&quot;:false,&quot;articles&quot;:[{&quot;id&quot;:1240,&quot;slug&quot;:&quot;K0-sam-altman-on-how-to-pick-which-startup-to-work-at&quot;,&quot;title&quot;:&quot;Sam Altman on how to pick which startup to work at&quot;,&quot;content&quot;:&quot;How do you pick the right startup to work for? If you’re lucky enough to have multiple options, how can you make sure you’re making the right decisions?\n\nIn this talk from 2018, Sam Altman (then president of Y Combinator, now CEO of OpenAI) shares his thoughts on when to take risks in your career, how to best use your time, and some of the unintuitive things he’s learned along the way.&quot;,&quot;ranking&quot;:547,&quot;root_id&quot;:176,&quot;author&quot;:&quot;Sam Altman&quot;,&quot;authors&quot;:[],&quot;description&quot;:&quot;In this talk from 2018, Sam Altman (then president of Y Combinator, now CEO of OpenAI) shares his thoughts on when to take risks in your career, how to best use your time, and some of the unintuitive things he’s learned along the way.&quot;,&quot;sus_curriculum&quot;:false,&quot;link&quot;:&quot;https://www.youtube.com/watch?v=vLQRdv6OmJU&quot;,&quot;transcript&quot;:null,&quot;slides&quot;:null,&quot;categories&quot;:[&quot;Working at a Startup&quot;],&quot;categories_for_display&quot;:[&quot;Working at a Startup&quot;],&quot;feature_score&quot;:0,&quot;youtube_id&quot;:&quot;vLQRdv6OmJU&quot;,&quot;youtube_view_count&quot;:1061,&quot;spotify_id&quot;:null,&quot;carousel_sort_order&quot;:null,&quot;created_at&quot;:&quot;2023-09-21T18:47:01.000Z&quot;,&quot;video_chapters&quot;:null,&quot;video_duration&quot;:886,&quot;cover_photo&quot;:&quot;/media?key=user_uploads/thumbnails/4664271f-0425-405e-b0c8-dcfa275e5054\u0026upload_type=article&quot;,&quot;cover_photo_thumbnail&quot;:&quot;/media?key=user_uploads/thumbnails/4664271f-0425-405e-b0c8-dcfa275e5054\u0026upload_type=article&quot;,&quot;series_name&quot;:null,&quot;bookmarked&quot;:null,&quot;video_progress_seconds&quot;:null,&quot;title_in_thumbnail&quot;:false},{&quot;id&quot;:912,&quot;slug&quot;:&quot;Ei-yc-startup-job-guide&quot;,&quot;title&quot;:&quot;YC Startup Job Guide&quot;,&quot;content&quot;:&quot;YC has been helping thousands of startups like Airbnb, Instacart and Stripe build from day 1. And in the process of doing so, we’ve also learned a ton about what it takes for founders to find and hire killer teams. \n\nWe put together this Startup Job Guide to help you – job seekers – find the startups that are most interesting, ask the right questions before joining, and increase your chances of landing your dream job! \n\nIf you’re new to the startup world, start with the next section: [**What is a startup?**](https://www.ycombinator.com/library/En-what-is-a-startup) If you know the startup basics and want to find the best startups for you, check out: [**Picking a good startup**](https://www.ycombinator.com/library/Eo-picking-a-good-startup).\n\n_And once you have a plan, start applying to jobs at vetted YC startups on_ [_Work at a Startup_](https://www.workatastartup.com?utm_source=sjg)_!_&quot;,&quot;ranking&quot;:12,&quot;root_id&quot;:912,&quot;author&quot;:&quot;Paige Omura&quot;,&quot;authors&quot;:[],&quot;description&quot;:&quot;We put together this guide to help job seekers find the startups that are most interesting, ask the right questions before joining, and increase their chances of landing their dream job.&quot;,&quot;sus_curriculum&quot;:false,&quot;link&quot;:null,&quot;transcript&quot;:null,&quot;slides&quot;:null,&quot;categories&quot;:[],&quot;categories_for_display&quot;:[],&quot;feature_score&quot;:0,&quot;youtube_id&quot;:null,&quot;youtube_view_count&quot;:null,&quot;spotify_id&quot;:null,&quot;carousel_sort_order&quot;:null,&quot;created_at&quot;:&quot;2022-05-31T18:40:42.418Z&quot;,&quot;video_chapters&quot;:null,&quot;video_duration&quot;:null,&quot;cover_photo&quot;:null,&quot;cover_photo_thumbnail&quot;:null,&quot;series_name&quot;:null,&quot;bookmarked&quot;:null,&quot;video_progress_seconds&quot;:null,&quot;title_in_thumbnail&quot;:false},{&quot;id&quot;:359,&quot;slug&quot;:&quot;5n-why-you-should-or-should-not-work-at-a-startup&quot;,&quot;title&quot;:&quot;Why you should or should not work at a startup&quot;,&quot;content&quot;:&quot;Justin Kan was a Partner at YC and cofounder of Justin.tv/Twitch, Atrium and Exec. He gave this talk at YC&#39;s Work at a Startup Expo in 2018.\n\n---\n\n## Transcript\n\nJared Friedman - In a moment, I&#39;m gonna introduce our first keynote speaker, Justin Kan. Justin is the founder of three YC companies. He is now running a company called Atrium, which you&#39;re gonna hear about later this afternoon. But before that he was the founder of Justin.tv, and he actually presented up here on this stage eight years ago, back when he was running Justin.tv, and he&#39;s going to tell you some really awesome stories from what happened back then, and talk about why you should or should not work for a startup. So, please welcome Justin Kan.\n\nJustin Kan - Thank you, Jared, for giving away my talk. It&#39;s me, Justin Kan. I am YC&#39;s remedial student, I had lost track actually of the number of times I&#39;ve been through YC until Jared reminded me. It&#39;s been three times, actually four, at least, and some of those companies worked, some of them didn&#39;t. And my newest company, which went through YC in the last batch, in winter 2018 is called Atrium. And one of my team members will be up to tell you about that later. But what I wanna talk about today, and it was supposed to be a surprise twist, but no longer is, why you should, but also why you shouldn&#39;t join a startup. And I&#39;m gonna start with why you shouldn&#39;t join.\n\nOkay, there&#39;s a couple reasons, and my goal here is just to give you the most unfiltered raw feelings that I have to help you make an informed decision. But there&#39;s lots of good reasons why you shouldn&#39;t join a startup. Number one, the management at startups generally really sucks. I wish I was joking, but, no, it&#39;s true. I used to joke that there were YC companies...there are two kinds of YC companies. There were the rocket ships with bad management, and then there were the other companies with bad management. And as kind of a corollary to that, it is likely that if you join a startup, especially in early stage one, you won&#39;t necessarily get enough mentorship or direction on what you&#39;re doing unless you really actively force people to give it to you. Second reason, you are likely to not actually get rich joining a startup. That&#39;s statistically improbable. If you think you&#39;re gonna join a startup and then be set for life, that is unlikely to happen. So, that would not be a good reason to join. I&#39;m sorry, I ever told you different.\n\nAnd then the third reason, which I think is a new reason in Silicon Valley actually, is Silicon Valley has matured in the last 10 years since Jared and I have kind of gotten here. One of the things that I think has changed is people, you know, and originally when I got here, I think people just want to work on interesting shit. And it was a much smaller number of people. Now, I think that there&#39;s a lot of people who come to Silicon Valley because it&#39;s a great career and there&#39;s a great trajectory and there&#39;s stability and if you want like those things you should not join a startup. And I&#39;ve noticed more and more people, even people I&#39;ve recruited more recently, coming in and saying, \&quot;You know, what&#39;s the career path in here? You know, what&#39;s the five-year plan?\&quot; And I&#39;m like, \&quot;We don&#39;t have five years of money, so if you want stability, I think you should go join Facebook. Maybe not today, but next week.\n\nAll right, all right, so now on to what you really came for, which is why you should join a startup, and when I was writing this in the parking lot five minutes ago, I identified three reasons All right, number one, you will get access to jobs that you are completely unqualified for and you might not be able to do. So, my example actually comes from that very first work for a startup eight years ago. You know, I was on stage talking about Justin.tv and we actually recruited someone from that and his name was Guillaume, he was from France, a programmer, and actually, he came to work for a startup and got two offers from two different companies. One was Justin.tv and one was actually Scribd, Jared&#39;s company. And I sat down with Guillaume, I remember in a coffee shop after I worked for a startup and he said, \&quot;Oh, I have this offer from Scribd.\&quot; And I said, \&quot;What was it?\&quot; He told me. I was like I&#39;ll pay you $10,000 more right now to sign this instant. And so he accepted, sorry Jared, he accepted and he joined Justin.tv and within a year he was running our entire Rails backend for a site that was like a top 100 site, and I think a top 10 to 20 Rails site at the time. It was like in 2010, so the bar was a lot lower, and that was a job he was like completely unqualified for and he would never have gotten the opportunity to do if he didn&#39;t join a startup where we didn&#39;t really have anyone else to do it.\n\nAnd he went on actually, this is a pretty cool story...he went on... we spun out a company called Socialcam a couple years later. He went on to be a co-founder of that company as we spun it out of Justin.tv. Went through YC and got an even greater scale challenge when they scaled to like from zero to 128 million users in like two months. And so, you know, just the rate of learning for him was, like, pretty incredible. And he&#39;s gone on to...now he&#39;s a co-founder at a company called Triplebyte that does recruiting for YC companies and others. Okay, so that&#39;s number one. You are going to get access to jobs you are not qualified for.\n\nNumber two is joining a startup is a really good gateway to starting your own startup, if that&#39;s a goal of yours. In the second work for a startup, we in 2012, I came back with another company called Exec, and I recruited someone else actually, someone really talented, his name is Finbar, and he was an engineer at Groupon at the time, and I think he really wanted to break into startups with the idea of eventually starting his own. And I think one of the things that&#39;s really important is to just put yourself in positions where you&#39;re around people who wanna do the things that you wanna do or people who are like the person that you wanna become. One of my co-founders of Twitch, his name is Emmett, always told me that, you know, you are the average of your five closest friends, and he wasn&#39;t talking about just me he was talking about everybody in general. And I really think that&#39;s the case. So, as Finbar went on he was like, you know, working at Exec, that company, didn&#39;t work out super good, but he ended up meeting a co-founder there and starting a startup, which was a horrible idea, it was a terrible idea. I told him not to do it at the time, but he ended up getting a start, right? He was like, he became a founder that didn&#39;t work out, he ended up joining YC for I think, just over a year and then started a new startup that just went through YC and is off to the races and doing super good. I won&#39;t give away...it&#39;s called Shogun, you should check it out and probably work there. Okay, so starting your own startup, that&#39;s the second reason.\n\nThe third thing is to maximize your...I should slow down. I still have a lot of time, sorry. The third thing is to maximize your own speed of learning. I think this is actually the most important reason why you should join a startup. And I have kind of two examples of people who did that working with me, and they are both the two co-founders of Cruise. And I think that they&#39;re cool examples because one is kind of maximizing learning on the way up, and the other on the way down, and I&#39;ll explain what that means. So, the first co-founder of Cruise, his name is Kyle Vogt. We recruited him at Justin.tv in the early days. He was an MIT student and we had found him, and he was, like, kind of this person that we thought we needed because he was this hardware hacker and we thought we were gonna build a hardware company. And so we convinced him to come out from MIT for his, like, the month-long break during January. And we bought him a one-way ticket. We were like, \&quot;Just work for a month,\&quot; and then we never bought him a ticket back.\n\nAnd Kyle basically became our VP engineering and he became a co-founder actually in the VP engineering. And Kyle&#39;s an amazing hacker he always has been a very amazing tinkerer and one of those people with a can-do attitude. You know, and if you&#39;re like, \&quot;Hey, let&#39;s build this thing,\&quot; he&#39;s gonna go figure out how to build it. But he didn&#39;t know jack shit about scaling systems or building, you know, scalable system architectures. And so that was like the job that was available though as soon as we stopped, we figured out that we should not build hardware and so that&#39;s the job we kind of assigned him, and he had to figure it out really like on the fly. And so he ended up, you know, packing this live video system, there was nothing kind of...there was like no precedent, right? We basically built this scalable dynamic live video system that he engineered and architected mostly badly at first actually, and it would go down all the time. There was this one kind of funny story where, you know, we had no idea about like we had no idea how to build reliable systems, and so, every time it would go down we would, like, call him, which was like every like 36 to 48 hours, so he could like never go on vacation. Well, which is like not really acceptable to him. So one time he was just like, \&quot;I&#39;m going, goodbye,\&quot; basically. And we were like, \&quot;No, what&#39;s gonna happen if you&#39;re like not around.\&quot;\n\nHe went to Tahoe or something like that, we ended up...it, of course, like clockwork after, you know, 36 hours the site went down and we&#39;re calling him on the phone in like 10 times. It&#39;s a live video site, so if it doesn&#39;t work, it doesn&#39;t have any value, right? Like just right then. And so, we started calling him and he didn&#39;t pick up, luckily he had left the address, we ended up having to order a pizza to go to his house to read a message to him, like a pizza delivery driver read the message like answer your phone, the website is down. So, that was like our concept of like a pager system at the time, right? So, really figuring everything out, you know, one step at a time, kind of inventing everything from scratch. The end of the story is he eventually architected this live video system that by the time Twitch sold to Amazon in 2014, it was the fourth-largest bandwidth consumer in North America, 15 points of presence around the world, did 90 petabytes of data transfer a month, and so, you know, I mean, his rate of learning was incredible as a software architect and obviously kind of went on and took a lot of that to Cruise which is also an incredible story.\n\nThe other co-founder of Cruise was my brother Daniel who met Kyle actually as an intern at Justin.tv when he was a college student. We recruited him...not really recruited, it was more like nepotism. I&#39;m sorry, I hope he&#39;s not watching right now. That&#39;s fucked up, that&#39;s fucked up to say. So, no, he also had a, like, crash course in startups over the next couple years, didn&#39;t work for me for very long, but when he did work for me, he recruited these guys to the site. I remember Justin.tv, when we were doing like the kind of live streaming site, he recruited this unknown band, it was called \&quot;The Jonas Brothers,\&quot; and they ended up like crashing our site, they were part of the reason that Kyle hated his life, ended up crashing the site over and over again, but the cool thing was he joined as this intern he got to, like, you know, interact and kind of, like, make a deal with, like, what was basically, like, became the number one kind of teen band at the time in 2007. And then, later on, you know, he joined me as a co-founder when I started this other company Exec, in 2012. And the cool thing, you know, I mentioned, you know, Kyle&#39;s kind of the example of like how you might learn at a startup as it starts growing and on the way up. I think Daniel&#39;s a perfect example of how you will also learn and maximize your learning if the startup is completely and horribly failing because in 2013, by the time we had worked out Exec for a couple years we realized that the home cleaning business is not a great business, I recommend you don&#39;t join a home cleaning startup, and we ended up trying to sell it. And this is a great story, this is my last story, this is a great story.\n\nSo, we were trying to sell it, we ended up negotiating a deal with a company called Handy that&#39;s in the East Coast, and against all odds has survived in this industry. And we negotiated the deal and I&#39;m...like, it was taking forever, there was like tons of lawyers, it was dragging, and dragging, and dragging, and I was so burned out I was just like, \&quot;I&#39;m going on vacation. Daniel, you have to deal with it.\&quot; It&#39;s not a very responsible thing to do, but...and so he ended up having to be the one who closes deal over the next month while I was in Thailand. I mean, I was like kind of doing stuff on the phone, but he was mostly like running this deal for not a lot of money, you know, just a bit of stock from Handy and he ended up...like, it was like a horrible experience, he learned all about, like, negotiating, you know, and when you wanna have leverage in a deal, when, you know, when you should like all the things, all the different minutiae of negotiating a deal. And he learned it on this very small horrible deal, which we were mostly just trying to offload because we were so burned out, we wanted to get out of business.\n\nTwo years later, fast forward two years, he had become a co-founder of Cruise. Cruise had built an amazing technology team that was executing super well, and, you know, you guys know the end of the story, they end up selling to GM for a billion dollars. And he applied...the cool thing, I think, is that Daniel applied all those horrible lessons he learned from like trying to negotiate this shitty piddling deal for our company to his next company and ended up, you know, they sold it for over a billion dollars. So, you&#39;re gonna learn something, whether the company succeeds or fails, you&#39;ll probably walk away with something valuable. The last thing I&#39;ll say is that the way I think about it is...or the way I think about growing and, like, your speed of learning, maximizing your speed of learning is from a quote that our YC partner Paul Buchheit, generally says...I think he says it to every batch, which is that you know, \&quot;It&#39;s not your Y intercept, but it&#39;s your slope that&#39;s important.\&quot; And so, I think you want to… You know, the way I&#39;ve always thought about it is how do I...figuring out ways that I can put myself in the position to maximize my own personal rate of growth and rate of learning. And I suggest that you do the same regardless of whether that&#39;s at a startup or not. All right, best of luck.&quot;,&quot;ranking&quot;:150,&quot;root_id&quot;:176,&quot;author&quot;:&quot;Justin Kan&quot;,&quot;authors&quot;:[],&quot;description&quot;:&quot;Justin Kan, co-founder of Twitch and former YC partner, discusses why you should, but also why you shouldn&#39;t join a startup.&quot;,&quot;sus_curriculum&quot;:false,&quot;link&quot;:&quot;https://youtu.be/YzyatiQrQlQ&quot;,&quot;transcript&quot;:null,&quot;slides&quot;:null,&quot;categories&quot;:[&quot;Working at a Startup&quot;],&quot;categories_for_display&quot;:[&quot;Working at a Startup&quot;],&quot;feature_score&quot;:0,&quot;youtube_id&quot;:&quot;YzyatiQrQlQ&quot;,&quot;youtube_view_count&quot;:126755,&quot;spotify_id&quot;:null,&quot;carousel_sort_order&quot;:null,&quot;created_at&quot;:&quot;2018-11-02T18:14:18.000Z&quot;,&quot;video_chapters&quot;:null,&quot;video_duration&quot;:933,&quot;cover_photo&quot;:&quot;/media?key=user_uploads/thumbnails/de745465-7aae-41fc-bccf-fc4fad0ed6d8\u0026upload_type=article&quot;,&quot;cover_photo_thumbnail&quot;:&quot;/media?key=user_uploads/thumbnails/de745465-7aae-41fc-bccf-fc4fad0ed6d8\u0026upload_type=article&quot;,&quot;series_name&quot;:null,&quot;bookmarked&quot;:null,&quot;video_progress_seconds&quot;:null,&quot;title_in_thumbnail&quot;:true},{&quot;id&quot;:613,&quot;slug&quot;:&quot;9t-how-to-choose-a-startup-to-join&quot;,&quot;title&quot;:&quot;How to choose a startup to join&quot;,&quot;content&quot;:&quot;Harj Taggar advises on choosing a startup to work at. Harj Taggar is a partner at YC and was the CEO and co-founder of Triplebyte.\n&quot;,&quot;ranking&quot;:351,&quot;root_id&quot;:176,&quot;author&quot;:&quot;Harj Taggar&quot;,&quot;authors&quot;:[{&quot;name&quot;:&quot;Harj Taggar&quot;,&quot;url&quot;:&quot;/people/harj-taggar&quot;}],&quot;description&quot;:&quot;YC&#39;s Harj Taggar, former CEO of Triplebyte, advises on choosing a startup to join.&quot;,&quot;sus_curriculum&quot;:false,&quot;link&quot;:&quot;https://www.youtube.com/watch?v=evIZRpNQUx4&quot;,&quot;transcript&quot;:null,&quot;slides&quot;:null,&quot;categories&quot;:[&quot;Working at a Startup&quot;],&quot;categories_for_display&quot;:[&quot;Working at a Startup&quot;],&quot;feature_score&quot;:0,&quot;youtube_id&quot;:&quot;evIZRpNQUx4&quot;,&quot;youtube_view_count&quot;:8572,&quot;spotify_id&quot;:null,&quot;carousel_sort_order&quot;:null,&quot;created_at&quot;:&quot;2021-02-08T13:00:10.000Z&quot;,&quot;video_chapters&quot;:null,&quot;video_duration&quot;:297,&quot;cover_photo&quot;:&quot;/media?key=user_uploads/thumbnails/fa267faa-844b-45d7-981b-e91a4aaf55ce\u0026upload_type=article&quot;,&quot;cover_photo_thumbnail&quot;:&quot;/media?key=user_uploads/thumbnails/fa267faa-844b-45d7-981b-e91a4aaf55ce\u0026upload_type=article&quot;,&quot;series_name&quot;:null,&quot;bookmarked&quot;:null,&quot;video_progress_seconds&quot;:null,&quot;title_in_thumbnail&quot;:false},{&quot;id&quot;:295,&quot;slug&quot;:&quot;4l-advice-for-job-seekers-on-resumes-and-reaching-out&quot;,&quot;title&quot;:&quot;Advice for job seekers on resumes and reaching out&quot;,&quot;content&quot;:&quot;To help job seekers amid this crisis, I’m spending a lot of time doing 1-1s and resume reviews. Below are my most common pieces of advice.\n\nMail us your resume ([workatastartup@ycombinator.com](https://mailto:workatastartup@ycombinator.com)) if you want feedback or pointers. And if you’re looking for a job, check out our active jobs list on [Work at a Startup](https://www.workatastartup.com), which makes it simple to browse the 400+ YC companies that are well-funded and actively hiring, including larger ones like [Gusto](https://www.ycombinator.com/companies/gusto), [Brex](https://www.ycombinator.com/companies/brex) and [Stripe](https://www.ycombinator.com/companies/stripe).\n\n**Resume: For each position on your resume, be sure to cover what, how and impact.**\n\n* **_What did you work on?_** Assume that recruiters and hiring managers don’t know much about your last company or role. So provide a brief description about the product line or initiative, so they can find you the right role or team.\n* **_How did you get your work done?_** With each position, be sure to include technologies you used — programming languages, frameworks, libraries, etc. Do not dump them all into one big “Technology” section at the bottom of your resume. Technology is very contextual and time-specific: my SOAP/XML-RPC work at Salesforce made sense 20 years ago, but it makes no sense for a modern web stack today. Also, provide team size and departments you worked with. It’s useful for a hiring manager to know if you’ve successfully worked cross-functionally — with product, designers, ops, and more.\n* **_What impact did you have?_** Share your impact on the business — growth numbers, cost savings, sales increase, marketing distribution. This shows you’ve been given responsibility — and delivered — to benefit the business.\n\nLastly, do some spring cleaning. Remove side projects that don’t necessarily match the job, especially if there are more recent examples on your resume. For example, if you’re a lead of a team in your current role, having leadership roles from 10+ years ago in college isn’t as relevant. And trim down each position to 3-4 bullet points, maximum. It makes it easier for the recruiter/hiring manager to read it all, and shows you can be concise and direct.\n\n**Cold outreach: Highlight 2-3 things you’d be excited to work on at the company — and why.**\n\nWhen applying to a position, be sure to suggest ways you’d be excited to contribute; include these suggestions on your resume, cover letter or in an intro email. Being a genuine user is a huge plus. These things can helps you stand out from the hundreds of other resumes in the recruiter’s inbox.\n\nAt Twitter, I hired a few people who stood out because they showed initiative: suggesting strong product ideas/improvements, outlining plans for go-to-market, or even writing sample code showcasing skills and interest. And I practice this myself; when I interviewed at Lyft, I reversed engineered the API and built a small SDK to perform common tasks. It took a couple nights learning WireShark, but it ultimately helped me land the job.\n\n**Considering startups: Ask about runway \u0026 burn rate.**\n\nMany YC startups are well funded (some even with $10M+ raised) and offer benefits and job security equal to more established companies. If you’re considering startups, know what to ask about, like runway and burn rate.\n\n* **_Runway_** is the number of months the startup has to operate, based on money raised and revenue. There is no “right” answer, but you likely want to work somewhere with enough runway to weather this pandemic, and still get the business in good shape after that (if it’s not already).\n* **_Burn rate_** is the company’s monthly spend. During my time at Zuora, we made it a goal to be “in the black” (not burning more than we were earning), and it helped us survive the 2009 market crash. Not all startups have the luxury of early revenue, but knowing the financial levers to the company will help you understand the business (and how the founders think about it).\n\nYou should be discussing these things with the founders at least at the offer stage, if not earlier. We tell YC founders to be transparent with this information, not just because it’s the right thing to do, but also because it helps establish mutual trust. You should be wary of founders — YC or otherwise — who are not forthcoming and honest, as a reflection of what to expect later down the road.\n\n---\n\nThe silver lining of the current job market is that 1.) there are still a lot of great companies that are actively hiring (including hundreds of YC companies), and 2.) job offers have not yet decreased — mostly because many of the larger companies are still competing for good talent.\n\nHopefully the above helps you stand out and get conversations going. At YC, we’ll continue to share more on job hunting, including interviewing and negotiating offers. Reach out if YC or I can help. You got this.&quot;,&quot;ranking&quot;:87,&quot;root_id&quot;:176,&quot;author&quot;:&quot;Ryan Choi&quot;,&quot;authors&quot;:[],&quot;description&quot;:&quot;To help job seekers, YC&#39;s Ryan Choi spends a lot of time doing 1-1s and resume reviews. Here are his most common pieces of advice for those on the job search.&quot;,&quot;sus_curriculum&quot;:false,&quot;link&quot;:null,&quot;transcript&quot;:null,&quot;slides&quot;:null,&quot;categories&quot;:[&quot;Working at a Startup&quot;],&quot;categories_for_display&quot;:[&quot;Working at a Startup&quot;],&quot;feature_score&quot;:0,&quot;youtube_id&quot;:null,&quot;youtube_view_count&quot;:null,&quot;spotify_id&quot;:null,&quot;carousel_sort_order&quot;:null,&quot;created_at&quot;:&quot;2020-06-09T02:32:32.697Z&quot;,&quot;video_chapters&quot;:null,&quot;video_duration&quot;:null,&quot;cover_photo&quot;:null,&quot;cover_photo_thumbnail&quot;:null,&quot;series_name&quot;:null,&quot;bookmarked&quot;:null,&quot;video_progress_seconds&quot;:null,&quot;title_in_thumbnail&quot;:false},{&quot;id&quot;:1241,&quot;slug&quot;:&quot;K1-different-startup-stages-and-what-they-mean-for-you&quot;,&quot;title&quot;:&quot;Different startup stages and what they mean for you&quot;,&quot;content&quot;:&quot;What’s a “pre-seed” company versus one that’s “seed-stage”? What’s a “Series A” round compared to “Series B” or “Series C” — and what do all of those mean for anyone looking to work at a startup?\n\nIn this video from 2022, YC’s Ryan Choi breaks down the different funding stages that startups go through and what each stage might look like for potential hires in terms of product maturity, compensation, etc.&quot;,&quot;ranking&quot;:548,&quot;root_id&quot;:176,&quot;author&quot;:&quot;Ryan Choi&quot;,&quot;authors&quot;:[],&quot;description&quot;:&quot;In this video from 2022, YC’s Ryan Choi breaks down the different funding stages that startups go through and what each stage might look like for potential hires in terms of product maturity, compensation, etc.&quot;,&quot;sus_curriculum&quot;:false,&quot;link&quot;:&quot;https://www.youtube.com/watch?v=_7bnpjJB9T0&quot;,&quot;transcript&quot;:null,&quot;slides&quot;:null,&quot;categories&quot;:[&quot;Working at a Startup&quot;],&quot;categories_for_display&quot;:[&quot;Working at a Startup&quot;],&quot;feature_score&quot;:0,&quot;youtube_id&quot;:&quot;_7bnpjJB9T0&quot;,&quot;youtube_view_count&quot;:11125,&quot;spotify_id&quot;:null,&quot;carousel_sort_order&quot;:null,&quot;created_at&quot;:&quot;2022-08-11T21:24:55.000Z&quot;,&quot;video_chapters&quot;:null,&quot;video_duration&quot;:2749,&quot;cover_photo&quot;:&quot;/media?key=user_uploads/thumbnails/9759ec82-953c-4d60-a73f-83f320b48f08\u0026uploa
